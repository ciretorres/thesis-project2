<body>
  <main>
    p5vscode
    <!-- TODO: usar canvas-->
    <!-- <canvas id="d"></canvas> -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
  <!-- <script src="sketch.js"></script> -->
  <script>
    const main = document.querySelector('main');
    function setup() {
      createCanvas(main.clientWidth, main.clientHeight, WEBGL);
      describe('A white sphere on a gray background.');
    }
    function draw() {
      background(255);
      // background(0);
      // Enable orbiting with the mouse.
      orbitControl();
      // Set the style's sphere.
      // noStroke();    
      stroke(255, 0, 0);
      strokeWeight(.1);
      fill(255);
      translate(0, 0, 700);
      // Draw the sphere.
      // Set its radius to 30.
      sphere(10);
    }
  </script>
</body>
